<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link rel="stylesheet" type="text/css" href="abc.css" />
 

  </head>

  <body>
    <div>
        <form id="resume-form-id">
        <h1><u>Resume</u></h1>
        <hr />
        <ol>
          <li><label for="Name">Name</label></li>
          <input type="text" id="Sname" name="Sname" /><br />
          <li><label for="FName">Father Name</label></li>
          <input type="text" id="LName" name="LName" /><br />
          <li><label for="gender">Gender</label></li>
          <br />
          <input type="radio" id="Male" name="Gender" value="Male" />
          <label for="Male">Male</label
          ><br />
          <input type="radio" id="Female" name="Gender" value="Female" />
          <label for="Female">Female</label
          ><br />
          <li><label for="CNIC">CNIC</label></li>
          <input type="number" id="numeric" name="CNIC" /><br />
          <li><label for="Nationality">Nationality</label></li>
          <input type="text" id="roman" name="Class" /><br />
          <li><label for="address">Address</label></li>
          <input type="text" id="address" name="address" /><br />
        </ol>

        <p>Education</p>
        
          <tr id="educationRow1">
            <td><input type="text" id="educationDegree1" /></td>
          </tr>
        

        <p>Work Experience</p>
        
          <tr id="workExperienceRow1">
            <td><input type="text" id="workExperienceCompany1" /></td>
          </tr>
        

        <p>Skills</p>
        
          <tr>
            <td><input type="text" id="skills" /></td>
          </tr><br>
        

        <button type="button" onclick="generateResume()">
          Generate Resume
        </button>
        
      </form>
     
      <script src="abc.js" type="text/javascript"></script>
    </div>
  </body>
</html>
